<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" style="text/css" href="
    https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css"/>
    <link rel="stylesheet" style="text/css" href="styles.css"/>
    <title>160gr8 Lorem Ipsum Generator</title>
  </head>
  <body>
    <h1>160gr8 Lorem Ipsum Generator</h1>

    <section id="container">

      <button id="generate-button" type="button">Generate gr8 Lorem Ipsum!</button>

      <p id="advanced">Advanced...</p>

      <article id="advanced-options-container">
        <label for="random-choice-button">
          <input id="random-choice-button" type="radio" name="selection" checked="checked">Random Text Generation
        </label>
        <label for="words-choice-button">
          <input id="words-choice-button" type="radio" name="selection">Word Count:
        </label>
        <input id="word-count-input" type="number" placeholder="Whole number 1-100." disabled="disabled" title="'Word' includes phrases joined by kebab case."><br><br>
        Add a Word to the Generator (Erases on Page Reload): <input id="add-new-word-input" type="text">
        <p id="hide-these-options">Hide These Options</p>
      </article>

      <textarea rows="15" cols="40" placeholder="See your beautiful 160gr8 text here..."></textarea>

      <article id="bottom-buttons-container">
        <button id="copy-text-button" type="button">Copy Text to Clipboard</button>
        <button id="clear-text-from-textarea" type="button">Clear Text</button>
      </article>

    </section> <!-- end of main container -->

  </body>
</html>
